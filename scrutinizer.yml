build:
    image: default-bionic
    environment:
        php: 8.1.2
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            tests:
                before:
                    - 'rm composer.json'
                    - 'mv composer-tests.json composer.json'
                    - 'composer update'
                override:
                    - php-scrutinizer-run
                    -
                        command: phpcs-run
                        use_website_config: true
                    - js-scrutinizer-run
        tests: true
filter:
    paths:
        - '_components/*'
        - '_data'
        - '_icons'
        - '_others'
        - '_packages'
        - '_themes'
    excluded_paths:
        - '_others/tallui-art/*'
checks:
    php: true
    javascript: true
coding_style:
    php: {  }
