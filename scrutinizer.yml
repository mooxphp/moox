build:
  image: default-bionic
  environment:
    php: 8.2
  nodes:
    analysis:
      project_setup:
        before:
          - "composer update"
        override:
          - "true"
      tests:
        override:
          - php-scrutinizer-run
          - command: phpcs-run
            use_website_config: false
          - js-scrutinizer-run
    tests: true
filter:
  paths:
    - "_components/*"
    - "_data"
    - "_icons"
    - "_other"
    - "packages"
    - "_themes"
  excluded_paths:
    - "_other/satis/*"
checks:
  php: true
  javascript: true
coding_style:
  php: {}
