name: Pest

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "feature/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      DB_DATABASE: testing
      DB_USER: user
      DB_PASSWORD: secret
      DB_HOST: 127.0.0.1
      APP_KEY: base64:1NxfrNErQ0vo1ZnPcLeVhnE7tOZdKlKiFORzPA92krM=
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.2]
        laravel: [11.*]
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: secret
          MYSQL_DATABASE: testing
          MYSQL_HOST: 127.0.0.1
          MYSQL_ROOT_PASSWORD: secretroot
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Remove PHP-PSR Extension
        run: |
          sudo apt remove php8.2-psr

      - name: Install dependencies
        run: |
          composer update

      - name: List Installed Dependencies
        run: composer show -D

      - name: Verify MySQL connection
        run: |
          sudo apt-get install -y mysql-client
          # Wait for MySQL to be ready
          for i in {1..30}; do
            nc -z 127.0.0.1 3306 && echo "MySQL is ready" && break
            echo "Waiting for MySQL..."
            sleep 2
          done
          # Verify connection
          mysql --host=127.0.0.1 --port=3306 -uuser -psecret -e "SHOW DATABASES;"


      - name: Execute tests
        run: vendor/bin/pest --coverage-clover clover.xml
