name: Pest

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "feature/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      DB_DATABASE: testing
      DB_ROOT_PASSWORD: secretroot
      DB_HOST: 127.0.0.1
      APP_KEY: base64:1NxfrNErQ0vo1ZnPcLeVhnE7tOZdKlKiFORzPA92krM=
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.2]
        laravel: [11.*]
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: testing
          MYSQL_HOST: 127.0.0.1
          MYSQL_ROOT_PASSWORD: secretroot
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3 --name=mysql

    steps:

      - name: Verifiy MySQL connection
        run: |
          mysql --version
          sudo apt-get install -y mysql-client
          mysql --host 127.0.0.1 --port 32768 -uroot -psecretroot -e "SHOW DATABASES"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Remove PHP-PSR Extension
        run: |
          sudo apt remove php8.2-psr

      - name: Install dependencies
        run: |
          composer update

      - name: List Installed Dependencies
        run: composer show -D

      - name: Show Docker containers
        run: docker ps -a

      - name: Show Database for Root User
        run: |
          mysql --host 127.0.0.1 --port 32768 -uroot -psecretroot -e "SHOW TABLES FROM testing"


      - name: Execute tests
        run: vendor/bin/pest --coverage-clover clover.xml
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          DB_HOST: 127.0.0.1
          DB_USER: root

          DB_PASSWORD: secretroot
