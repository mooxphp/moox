name: "Split Packages"

on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.BOT }}
  CORE_VERSION: "^3.0.3"

jobs:
  packages_split:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - audit
          - backup-server
          - base-theme
          - build
          - cart
          - category
          - clipboard
          - components
          - core
          - customer
          - data
          - devlink
          - devops
          - draft
          - expiry
          - featherlight
          - file-icons
          - flag-icons-circle
          - flag-icons-origin
          - flag-icons-rect
          - flag-icons-square
          - forge
          - frontend
          - github
          - google-icons
          - impersonate
          - item
          - jobs
          - json
          - laravel-icons
          - localization
          - login-link
          - markdown
          - media
          - module
          - news
          - notifications
          - package-registry
          - packages
          - packagist
          - page
          - passkey
          - permission
          - post
          - press
          - product
          - progress
          - publish
          - record
          - restore
          - security
          - seo
          - skeleton
          - slug
          - tag
          - taxonomy
          - trainings
          - user
          - user-device
          - user-session
          - website
          - wishlist

    steps:
      - uses: actions/checkout@v4

      # Search and replace "moox/core": "*" with "moox/core": "^3.0.3" in composer.json
      - name: Replace core version in composer.json
        working-directory: packages/${{ matrix.package }}
        run: |
          if [ -f composer.json ]; then
            echo "Updating moox/core version in ${{ matrix.package }}"
            sed -i 's/"moox\/core": "\*"/"moox\/core": "^3.0.3"/g' composer.json
          fi

      # Commit the updated composer.json (if there was a change)
      - name: Commit changes
        working-directory: packages/${{ matrix.package }}
        run: |
          if [ -f composer.json ]; then
            git config --global user.name "mooxbot"
            git config --global user.email "bot@moox.org"
            git add composer.json
            git commit -m "Update moox/core dependency to ^^3.0.3" || echo "No changes to commit"
          fi

      - if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: "symplify/monorepo-split-github-action@v2.3.0"
        with:
          tag: ${GITHUB_REF#refs/tags/}

          package_directory: "packages/${{ matrix.package }}"

          repository_organization: "mooxphp"
          repository_name: "${{ matrix.package }}"

          user_name: "mooxbot"
          user_email: "bot@moox.org"
