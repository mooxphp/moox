            body {
                font-family: "Noto Sans", sans-serif;
            }
            .gradient-text-vibrant {
                background: linear-gradient(
                    to right,
                    #ff1493,
                    #ff69b4,
                    #8b5cf6
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                -webkit-text-stroke: 1px #4c1d95;
            }

            .gradient-text-default {
                background: linear-gradient(45deg, #ec4899, #8b5cf6);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                -webkit-text-stroke: 1px #4c1d95;
            }

            .gradient-text-subtle {
                background: linear-gradient(
                    to right,
                    #ec4899 20%,
                    #f472b6 40%,
                    #8b5cf6 60%,
                    #ec4899 80%
                );
                background-size: 200% auto;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                -webkit-text-stroke: 1px #4c1d95;
            }
        </style>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        width: {
                            30: "7.5rem", // 120px
                            40: "10rem", // 160px
                            50: "12.5rem", // 200px
                        },
                    },
                },
            };

            window.onload = async function () {
                await tsParticles.load("tsparticles", {
                    fullScreen: false,
                    particles: {
                        number: {
                            value: 0,
                        },
                        shape: {
                            type: "image",
                            image: {
                                src: "polygon.png",
                                width: 100,
                                height: 75,
                            },
                        },
                        opacity: {
                            value: 1,
                        },
                        move: {
                            enable: true,
                            speed: 1,
                            direction: "none",
                            random: true,
                            straight: false,
                            outModes: "bounce",
                        },
                    },
                    emitters: [
                        {
                            position: {
                                x: 25,
                                y: 50,
                            },
                            rate: {
                                quantity: 1,
                                delay: 0.1,
                            },
                            life: {
                                duration: 0.1,
                                count: 1,
                            },
                            particles: {
                                size: {
                                    value: 75,
                                },
                                move: {
                                    distance: 100,
                                    radius: 100,
                                },
                                number: {
                                    value: 1,
                                },
                            },
                        },
                        {
                            position: {
                                x: 75,
                                y: 50,
                            },
                            rate: {
                                quantity: 1,
                                delay: 0.1,
                            },
                            life: {
                                duration: 0.1,
                                count: 1,
                            },
                            particles: {
                                size: {
                                    value: 40,
                                },
                                move: {
                                    distance: 50,
                                    radius: 50,
                                },

                                    value: 1,
                                },
                            },
                        },
                    ],
