<!DOCTYPE html>
<html>
    <head>
        <title>TallUI is coming soon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body x-data>

        <img class="logo" src="./img/logo.png" alt="The TallUI Logo">

        <br><br><br>

        <h1>
            The <b>UI</b> for Laravel<br>
            and the <b>TALL</b>-Stack
        </h1>

        <p>
            TallUI is currently under active development.<br>
            Our first components will be available shortly.
        </p>

        <a class="ghbutton" href="https://github.com/usetall/tallui"><img src="./img/github.png" alt="Our Github Monorepo"></a>

        <br><br><br>

        <div class="made-possible">

            <h2>
                Made possible thanks to our sponsors
            </h2>

            <div class="sponsors">
                <a href="https://www.heco.de"><img src="./img/sponsors/heco.svg" alt="heco Logo"></a>
                <a href="https://www.meinsolarstrom.de"><img src="./img/sponsors/meinsolarstrom.png" alt="meinsolarstrom Logo"></a>
            </div>

            <h2>
                this awesome Open Source stack
            </h2>

            <div class="stack">
                <a href="https://www.tailwindcss.com"><img src="./img/stack/tailwindcss.svg" alt="TailwindCSS Logo"></a>
                <a href="https://www.alpinejs.dev"><img src="./img/stack/alpine-js.svg" alt="AlpineJS Logo"></a>
                <a href="https://www.laravel.com"><img src="./img/stack/laravel.svg" alt="Laravel Logo"></a>
                <a href="https://www.laravel-livewire.com"><img src="./img/stack/laravel-livewire.svg" alt="Laravel Livewire Logo"></a>
            </div>

            <h2>
                and help from friendly companies
            </h2>

            <div class="friends" x-data="{ shown: false }" x-intersect="shown = true">
                <div x-show="shown" x-transition>
                    <a href="https://www.github.com"><img src="./img/friends/github.png" alt="Github Logo"></a>
                    <a href="https://www.codacy.com"><img src="./img/friends/codacy.svg" alt="Codacy Logo"></a>
                    <a href="https://www.weblate.org"><img src="./img/friends/weblate.png" alt="Weblate Logo"></a>
                </div>
            </div>

        </div>

    </body>
</html>
